{% load url from future %}
<div class="pagination pagination-centered">
    <ul>
        {% if page_obj.has_previous %}
        <li><a href="{% url 'rule' rule=rule page=1 %}">&laquo;</a></li>
        <li><a href="{% url 'rule' rule=rule page=page_obj.previous_page_number %}">prev</a></li>
        {% else %}
        <li class="active"><a href="{% url 'rule' rule=rule page=1 %}">&laquo;</a></li>
        {% endif %}
        <li class="active">
            <a href="#">{{ page_obj.number }}</a>
        </li>
        {% if page_obj.has_next %}
        <li><a href="{% url 'rule' rule=rule page=page_obj.next_page_number %}">next</a></li>
        <li><a href="{% url 'rule' rule=rule page=page_obj.paginator.num_pages %}
">&raquo;</a></li>
        {% endif %}
    </ul>
</div>
