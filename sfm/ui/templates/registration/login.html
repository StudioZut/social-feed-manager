{% extends "base.html" %}
{% load url from future %}

{% block content %}


<div class="page-header">
    <h1>hi there.</h1>
</div>

<div class="row">
    <div class="span4">

        {% if user.is_authenticated %}
        <p>
        But you're already logged in, {{ user.username }}!
        </p>
        {% else %}

        <p>
        Log in with 
        <a href="{% url 'socialauth_begin' 'twitter' %}">Twitter</a>.
        </p>
        {% endif %}
    </div>
</div>

{% endblock %}
