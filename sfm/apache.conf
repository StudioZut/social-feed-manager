AliasMatch ^/([^/]*\.css) /PATH/TO/sfm/static/styles/$1

Alias /media/ /PATH/TO/sfm/media/
Alias /static/ /PATH/TO/sfm/static/

<Directory /PATH/TO/sfm/static>
    Order deny,allow
    Allow from all
</Directory>

<Directory /PATH/TO/sfm/media>
    Order deny,allow
    Allow from all
</Directory>

# For WSGI daemon mode:
#   see http://code.google.com/p/modwsgi/wiki/QuickConfigurationGuide
WSGIDaemonProcess gwdev-dchud.wrlc.org processes=2 threads=15 
WSGIProcessGroup gwdev-dchud.wrlc.org python-path=/PATH/TO/sfm:/PATH/TO/YOUR/VENV/lib/python/2.X/site-packages

# For WSGI embedded mode:
#WSGIPythonPath /PATH/TO/sfm
# If using a virtualenv, uncomment and tweak next line (inc. python version):
# WSGIPythonPath /PATH/TO/YOUR/VENV/lib/python/2.X/site-packages

WSGIScriptAlias / /PATH/TO/sfm/wsgi.py

<Directory /PATH/TO/sfm/ui>
    <Files wsgi.py>
        Order deny,allow
        Allow from all
    </Files>
</Directory>
